<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masai-E-commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: teal;
      padding: 10px;
      position: fixed;
      width: 100%;
      z-index: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      padding: 20px;
    }
    .card {
      width: 300px;
      background-color: #fff;
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      height: 300px;
      border-radius: 8px;
    }

    .card h2 {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      color: #777;
      margin: 10px 0;
    }

    .card .price {
      font-size: 20px;
      color: #e44d26;
      font-weight: bold;
    }
    #card-container{
        /* border: 1px solid black; */
        margin-top: 100px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    .button{
        height: 40px;
        background-color: teal;
        border: 1px solid teal;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    #cart-count{
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        position: relative;
        left: 15px;
        top: -40px;
        height: 20px;
        font-size: x-small;
        aspect-ratio: 1;
        background-color: white;
        color: red;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html"><span class="material-symbols-outlined">home</span> Home</a>
    <a href="#product"><span class="material-symbols-outlined"> inventory_2</span> Product</a>
    <a href="#contact"><span class="material-symbols-outlined">contact_page</span> Contact</a>
    <a href="#about"><span class="material-symbols-outlined">corporate_fare</span> About</a>
    <a href="cart.html"><span class="material-symbols-outlined">shopping_bag</span>Cart <span  id="cart-count">0</span></a>
  </nav>

  <main>
    <!-- Your content goes here -->
    <div id="card-container">
  
    </div>
   
  </main>

</body>
</html>
<script src="index.js"></script>
